<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69b4b078b4.js" crossorigin="anonymous"></script>
    <title>The Band</title>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <div class="home">
                HOME
            </div>
            <div class="band">
                BAND
            </div>
            <div class="tour">
                TOUR
            </div>
            <div class="contact">
                CONTACT
            </div>
            <div class="more">
                MORE <i class="fa-solid fa-caret-down"></i>
                <div class="subnav">
                    <ul>
                        <li>Merchandise</li>
                        <li>Extras</li>
                        <li>Media</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </div>

    <div class="slider">
        <div class="text-content">
            <div class="slider-location">
                Chicago
            </div>
            <div class="slider-speech">
                Thank you, Chicago - A night we won't forget!
            </div>
        </div>
            
    </div>
